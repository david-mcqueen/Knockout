
<label for="startingAmount">Starting Balance</label>
<input type="text" id="startingAmount" data-bind="value: startingAmount" />
<label for="annualIncrease">Annual Increase</label>
<input type="text" id="annualIncrease" data-bind="value: annualIncrease"  />
<label for="rate">Rate</label>
<input type="text" id="rate" data-bind="value: rate" />
<label for="numYears">Years</label>
<input type="text" id="numYears" data-bind="value: numYears" />



<ul data-bind="foreach: graphData, valueUpdate: 'afterkeydown'">
    <li>
      <div data-bind="text: year"></div>
      <div data-bind="text: value"></div>
      <div data-bind="text: amountSavedToDate"></div>
      <div data-bind="text: amountFromInterest"></div>
    </li>
</ul>
